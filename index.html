<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title id="nameSite">doWhile 2021</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="img/seloRocketseat.svg" alt="Selo da Rocketseat" />
          </span>
          <img id="userPicture" src="img/myface.jpg" alt="foto de perfil" />
        </div>
        <h1 id="userName">André "JP-Show" Luiz</h1>
        <a
          id="userLinkGitHub"
          href="https://github.com/JP-Show"
          alt="link de acesso do perfil do GitHub"
          target="_blank"
        >
          <img
            id="userNickGitHub"
            src="img/iconGithub.svg"
            alt="icone do GitHub"
          />
          JP-Show</a
        >
        <p id="userBio" alt="biografia do ">
          An instructor focused on helping pople start programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a
              href="https://www.youtube.com/channel/UC4GBzpvrNrGumNmXhqrPOug"
              alt="link de acesso ao canal do youtube do André Luiz"
              target="_blank"
            >
              <img src="img/iconYoutube.svg" alt="Ícone do Youtube" />
            </a>
          </li>
          <li class="instagram">
            <a
              href="https://www.instagram.com/andre_luiz.exe/"
              alt="link de acesso ao perfil do Instagram do André Luiz"
              target="_blank"
            >
              <img src="img/iconInstagram.svg" alt="Ícone do Instagram" />
            </a>
          </li>
          <li class="facebook">
            <a
              href="https://www.facebook.com/profile.php?id=100007354695455"
              alt="link de acesso ao perfil do Facebook do André Luiz"
              target="_blank"
            >
              <img src="img/iconFacebook.svg" alt="Ícone do Facebook" />
            </a>
          </li>
          <li class="twitter">
            <a
              href="https://twitter.com/CLCODE_JPOfi"
              alt="link de acesso ao twitter do André Luiz"
              target="_blank"
            >
              <img src="img/iconTwitter.svg" alt="Ícone do Twitter" />
            </a>
          </li>
        </ul>
      </div>
      <script src="main.js"></script>
    </main>
  </body>
</html>
